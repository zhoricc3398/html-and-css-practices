<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-and-Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td width=50 height=50 rowspan="3"></td>
            <td width=50 height=50 bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 colspan="2"></td>
            <td width=50 height=50 rowspan="2" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 rowspan="3"></td>
            <td width=50 height=50 rowspan="4" bgcolor="red"></td>
            <td width=50 height=50 rowspan="4" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
        </tr>
        <tr>
            <td width=50 height=50 rowspan="2" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 rowspan="3" bgcolor="black"></td>
            <td width=50 height=50 colspan="2" rowspan="3" bgcolor="blue"></td>
        </tr>
        <tr>
            <td width=50 height=50 bgcolor="orange"></td>
        </tr>
        <tr>
            <td width=50 height=50 bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50></td>
            <td width=50 height=50 colspan="2" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
        </tr>
        <tr>
            <td width=50 height=50 colspan="3" rowspan="2" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 rowspan="4" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 rowspan="2" colspan="3" bgcolor="black"></td>
            <td width=50 height=50 rowspan="2"></td>
        </tr>
        <tr>
            <td width=50 height=50 rowspan="3" bgcolor="orange"></td>
        </tr>
        <tr>
            <td width=50 height=50 colspan="3" bgcolor="blue"></td>
            <td width=50 height=50 colspan="2" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 bgcolor="yellow"></td>
            <td width=50 height=50 bgcolor="yellow"></td>
        </tr>
        <tr>
            <td width=50 height=50 colspan="3" bgcolor="black"></td>
            <td width=50 height=50 rowspan="3" bgcolor="red"></td>
            <td width=50 height=50 colspan="3" bgcolor="orange"><img src="YouTube.jpg" alt="Youtube"></td>
        </tr>
        <tr>
            <td width=50 height=50 rowspan="3"></td>
            <td width=50 height=50 bgcolor="red"></td>
            <td width=50 height=50 rowspan="3" bgcolor="yellow"><img src="YouTube.jpg" alt="Youtube"></td>
            <td width=50 height=50 colspan="2" rowspan="3"></td>
            <td width=50 height=50 colspan="3" rowspan="2" bgcolor="blue"></td>
        <tr>
            <td width=50 height=50 rowspan="2" bgcolor="orange"></td>
        </tr>
        <tr>
            <td width=50 height=50 colspan="4" bgcolor="yellow"><img src="YouTube.jpg" width="50" height="50" alt="Youtube"></td>
        </tr>
    </table>
</body>
</html>
