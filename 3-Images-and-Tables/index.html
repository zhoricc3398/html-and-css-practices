<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3-Images-and-Tables</title>
</head>
<body>
    <table border="1">
        <tr>
            <td width=50 height=50 colspan="2" bgcolor="red"></td>
            <td width=50 height=50 colspan="2"></td>
        </tr>
        <tr>
            <td width=50 height=50 colspan="2"></td>
            <td width=50 height=50 colspan="2"></td>
        </tr>
        <tr>
            <td width=50 height=50 rowspan="2" bgcolor="yellow"></td>
            <td width=50 height=50 rowspan="2"></td>
            <td width=50 height=50 bgcolor="blue"></td>
            <td width=50 height=50 rowspan="2"></td>
        </tr>
        <tr>
            <td width=50 height=50></td>
        </tr>
    </table>
</body>
</html>
